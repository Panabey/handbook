version: "3"

services:
  async_api:
    image: async_api
    restart: always
    build:
      context: .
      dockerfile: backend/async_api/Dockerfile
    expose:
      - 8000
    environment:
      - DEBUG_MODE=false
      - URL_DATABASE=postgresql+asyncpg://<username>:<password>@postgresql/handbook
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi.rule=Host(`<domain>`)"
      - "traefik.http.routers.fastapi.tls=true"
      - "traefik.http.routers.fastapi.tls.certresolver=letsencrypt"
    depends_on:
      - postgresql

  admin:
    image: admin
    restart: always
    build:
      context: .
      dockerfile: backend/admin/Dockerfile
    expose:
      - 8001
    environment:
      - DEBUG_MODE=false
      - ALLOWED_HOSTS=["<host>"]
      - DATABASE_HOST=postgresql
      # for db async_api
      - DB_BACKEND_NAME=<name_database>
      - DB_BACKEND_USER=<user>
      - DB_BACKEND_PASSWORD=<password>
      # for db admin
      - DB_ADMIN_NAME=<name_database>
      - DB_ADMIN_USER=<user>
      - DB_ADMIN_PASSWORD=<password>
      # other
      - CSRF_COOKIE_SECURE=True
      - CORS_ALLOWED_ORIGINS=["https://<host>"]
      - CSRF_TRUSTED_ORIGINS=["https://<host>"]
      - SECRET_APP=<token> # without symbols$
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`<domain>`)"
      - "traefik.http.routers.admin.tls=true"
      - "traefik.http.routers.admin.tls.certresolver=letsencrypt"
    depends_on:
      - postgresql

  postgresql:
    container_name: postgresql_handbook
    image: postgres:15
    restart: always
    expose:
      - 5432
    environment:
      - POSTGRES_PASSWORD=<password>
      # for async_api
      - BACKEND_USER=<username>
      - BACKEND_PASSWORD=<password>
      - BACKEND_DB=handbook
      # for admin
      - ADMIN_USER=<username>
      - ADMIN_PASSWORD=<password>
      - ADMIN_DB=admin_handbook
    volumes:
      - ./scripts/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
      - pg-data:/var/lib/postgresql/data

  traefik:
    image: traefik:2.10
    restart: always
    container_name: "traefik"
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=<email>"
      - "--certificatesresolvers.letsencrypt.acme.storage=/certificates/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - 80:80
      - 443:443
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./certificates:/certificates"

volumes:
  pg-data:
  certificates:
